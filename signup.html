<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Waste Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-box">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>
            
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" required>
            
            <label for="payment-method">Payment Method</label>
            <div id="payment-method">
                <input type="radio" id="card" name="payment" value="card" required>
                <label for="card">Credit/Debit Card</label><br>
                
                <input type="radio" id="upi" name="payment" value="upi">
                <label for="upi">UPI</label><br>
                
                <input type="radio" id="cod" name="payment" value="cod">
                <label for="cod">Cash on Delivery</label>
            </div>
            
            <div id="card-details" style="display: none;">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number">
                
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date">
                
                <label for="cvv">CVV</label>
                <input type="text" id="cvv">
            </div>
            
            <div id="upi-details" style="display: none;">
                <label for="upi-id">UPI ID</label>
                <input type="text" id="upi-id">
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        <button onclick="location.href='index.html'" class="back-button">Back to Homepage</button>
    </div>

    <script src="signup.js"></script>
</body>
</html>
